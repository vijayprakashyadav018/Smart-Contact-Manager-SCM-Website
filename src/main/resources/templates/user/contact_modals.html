<div data-th-fragment="contact">
  

<!-- Modal toggle -->


<!-- Main modal -->
<div id="view_contact_modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
            
            
              <!-- java script me kam me liya hai (id) -->
              <div class="flex flex-col items-center justify-center text-center" >
              
                 <!-- image "src" javascript se ayega -->
                <img 
                id="contact_image" 
                onerror="this.src='https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg'" 
                alt="contact image" 
                src="" 
                class="w-28 h-28 rounded-full" >
              
                <h3 id="contact_name" class="text-xl font-semibold text-gray-900 dark:text-white">
                    name
                </h3>
                
                <p class="text-gray-700 dark:text-gray-300" id="contact_email"></p>
                
                <p1 class="text-gray-700 dark:text-gray-300" id="contact_number"></p1>
                
               </div> 
                <!-- close button -->
                <button 
                  onclick="closeContactModal()"
                  type="button" 
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal"
                 >
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
               
               <!-- body start -->
               
              <div class="relative overflow-x-auto">
              
               <table 
                  class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400"
                 >
                  
                 <tbody>
                  
                    <tr
                     class="bg-white border-b hover:bg-gray-50 group hover:shadow dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
                    >
                     <th
                       scope="row"
                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                     >
                     <i class="fa-solid fa-location-dot" style="color: #e92b2b;"></i>
                    </th>
                    <td class="px-6 py-4">
                    <span id="contact_address">Address of user </span>
                    </td>
                   </tr>
                   
                     <tr
                     class="bg-white border-b hover:bg-gray-50 group hover:shadow dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
                    >
                     <th
                       scope="row"
                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                     >
                      <i class="fa-solid fa-user" style="color: #3fabfd;"></i>
                    </th>
                    <td class="px-6 py-4">
                    <span id="contact_about">about </span>
                    </td>
                   </tr>
                   
                       <tr
                     class="bg-white border-b hover:bg-gray-50 group hover:shadow dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
                    >
                     <th
                       scope="row"
                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                     >
                     <i class="fa-regular fa-heart "></i>
                    </th>
                    <td class="px-6 py-4 ">
                        
                      <span id="favorite_icon"></span>
                     
                       
                    </td>
                   </tr>
                   
                   <!-- website -->
                    <tr
                     class="bg-white border-b hover:bg-gray-50 group hover:shadow dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
                    >
                     <th
                       scope="row"
                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                     >
                    <i class="fa-solid fa-earth-americas" style="color: #3a7cee;"></i>
                    </th>
                    <td class="px-6 py-4 ">
                        
                      <span id="website_link" ></span>
                     
                       
                    </td>
                   </tr>
                   
                   <!-- linked in -->
                    <tr
                     class="bg-white border-b hover:bg-gray-50 group hover:shadow dark:bg-gray-800 dark:hover:bg-gray-700 dark:border-gray-700"
                    >
                     <th
                       scope="row"
                       class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                     >
                     <i class="fa-brands fa-linkedin" style="color: #1268fd;"></i>
                    </th>
                    <td class="px-6 py-4 ">
                        
                      <span id="linkedin_link"></span>
                     
                       
                    </td>
                   </tr>
                    
                 </tbody>
                  
               </table>
              
              </div> 
            
           <!-- body ends -->    
               
            </div>
            <!-- Modal footer -->
            <div class="flex justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
               
                <button 
                  onclick="closeContactModal()" 
                  type="button" 
                  class="py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-blue-600 group shadow rounded-lg border border-gray-200 hover:bg-blue-700  focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-blue-600 dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-blue-700"
                >
                Close
                </button>
            </div>
        </div>
    </div>
</div>
  
</div>
